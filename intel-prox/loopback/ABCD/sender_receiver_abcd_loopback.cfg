[eal options]
-n=4 ; force number of memory channels
no-output=yes ; disable DPDK debug output

[port 0]
name=sender
mac={{sender_mac}}
promiscuous=no

[port 1]
name=receiver
mac={{receiver_mac}}
promiscuous=no


[defaults]
mempool size=4K

[global]
name=Loopback Generator and receiver mode.

