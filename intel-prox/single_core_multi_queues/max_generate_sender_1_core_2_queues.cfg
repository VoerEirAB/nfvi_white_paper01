[eal options]
-n=4 ; force number of memory channels
no-output=yes ; disable DPDK debug output

[port 0]
name=enp24s0f0
mac={{sender_mac}}

[defaults]
mempool size=4K

[global]
start time=5
name=Sender

[core 0]
mode=master

[core 1]
name=Sender
task=0
mode=gen
tx port=enp24s0f0
bps=26250000000
pkt inline={{receiver_mac}} {{sender_mac}} 08 00 45 00 00 2E 00 00 00 00 40 11 52 A7 0A 00 0A 0D 0A 00 0A 0C 04 D2 16 2E 00 1A 00 00 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A

[core 1]
name=Sender
task=1
mode=gen
tx port=enp24s0f0
bps=26250000000
pkt inline={{receiver_mac}} {{sender_mac}} 08 00 45 00 00 2E 00 00 00 00 40 11 52 A7 0A 00 0A 0D 0A 00 0A 0C 04 D2 16 2E 00 1A 00 00 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A 5A
